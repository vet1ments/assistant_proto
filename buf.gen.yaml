version: v2
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: github.com/vet1ments/grpcoauth/go
  disable:
    - file_option: go_package_prefix
      module: buf.build/bufbuild/protovalidate
    - file_option: go_package_prefix
      module: buf.build/googleapis/googleapis

plugins:
  #python
  - local: protoc-gen-grpclib_python # async stub
    out: python
  - remote: buf.build/protocolbuffers/python:v28.2
    out: python
  - remote: buf.build/protocolbuffers/pyi:v28.2
    out: python
  - remote: buf.build/grpc/python
    out: python

  # go
  - remote: buf.build/grpc-ecosystem/gateway:v2.22.0
    out: go
    opt:
      - paths=source_relative
  - remote: buf.build/protocolbuffers/go:v1.34.2
    out: go
    opt:
      - paths=source_relative
#  - remote: buf.build/connectrpc/go
#    out: go
#    opt:
#      - paths=source_relative
  - remote: buf.build/grpc/go
    out: go
    opt:
      - paths=source_relative




inputs:
  - directory: proto