version: v2
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: github.com/vet1ments/grpcoauth/go
  disable:
    - file_option: go_package_prefix
      module: buf.build/bufbuild/protovalidate
    - file_option: go_package_prefix
      module: buf.build/googleapis/googleapis

plugins:
  #python
  - local: protoc-gen-grpclib_python # async stub
    out: python
  - remote: buf.build/protocolbuffers/python:v28.2
    out: python
  - remote: buf.build/protocolbuffers/pyi:v28.2
    out: python

  # go
  - remote: buf.build/grpc-ecosystem/gateway
    out: go
    opt:
      - paths=source_relative
  - remote: buf.build/protocolbuffers/go
    out: go
    opt:
      - paths=source_relative
  - remote: buf.build/grpc/go
    out: go
    opt:
      - paths=source_relative

#  - local: protoc-gen-es
#    out: ts
#    opt: target=ts
  - remote: buf.build/bufbuild/es:v2.1.0
    out: ts
    opt: target=ts

  - remote: buf.build/connectrpc/es:v1.5.0
    out: ts
    opt: target=ts




inputs:
  - directory: proto